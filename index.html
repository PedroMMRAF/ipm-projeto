<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto IPM">
    <meta name="author" content="Miguel Valido, João Santos, Pedro Fernandes, Guilherme Campos">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="parallax.css">

    <title>Projeto IPM</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-light" href="#project">MTVDB</a>
            <ul class="nav nav-underline justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#members">Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#phases">Project Phases</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="base" class="parallax parallax-group">
        <!-- Move here -->
        <div id="project" class="position-absolute top-0"></div>

        <!-- Background image -->
        <div id="image" class="parallax-layer parallax-layer-back"></div>

        <!-- Main content -->
        <div id="content" class="parallax-layer parallax-layer-base" tabindex="0">
            <!-- Members -->
            <div id="members" class="nav-target margin container position-relative">
                <div class="row col text-center p-5">
                    <h3>Members</h3>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card position-relative top-50 start-50 translate-middle">
                            <img src="./images/valido.jpg" alt="member">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Miguel Valido (60477)</h5>
                                <p class="card-subtitle">m.valido@campus.fct.unl.pt</p>
                                <hr>
                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                    data-bs-target="#assignment1-valido"
                                    data-file="assignments/valido/assignment1.pdf">Assignment 1</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card position-relative top-50 start-50 translate-middle">
                            <img src="./images/jota.jpg" alt="member">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">João Santos (61045)</h5>
                                <p class="card-subtitle">jpbr.santos@campus.fct.unl.pt</p>
                                <hr>
                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                    data-bs-target="#assignment1-jota"
                                    data-file="assignments/jota/assignment1.pdf">Assignment 1</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card position-relative top-50 start-50 translate-middle">
                            <img src="./images/pedro.jpg" alt="member">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Pedro Fernandes (60694)</h5>
                                <p class="card-subtitle">pmmr.fernandes@campus.fct.unl.pt</p>
                                <hr>
                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                    data-bs-target="#assignment1-pedro"
                                    data-file="assignments/pedro/assignment1.pdf">Assignment 1</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card position-relative top-50 start-50 translate-middle">
                            <img src="./images/campos.jpg" alt="member">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Guilherme Campos (60353)</h5>
                                <p class="card-subtitle">gm.campos@campus.fct.unl.pt</p>
                                <hr>
                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                    data-bs-target="#assignment1-gui"
                                    data-file="assignments/campos/assignment1.pdf">Assignment 1</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Phases -->
            <div id="phases" class="nav-target margin container position-relative">
                <div class="row col text-center p-5">
                    <h3>Project Stages</h3>
                </div>
                <div class="row flex-wrap text-nowrap">
                    <button type="button" class="col w-33 m-2 btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#stage1" data-file="stages/IPM_stage_1_Group_17.pdf">
                        Stage 1 (Project Proposal)
                    </button>
                    <button type="button" class="col w-33 m-2 btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#stage2" data-file="stages/IPM_stage_2_Group_17.pdf">
                        Stage 2 (User and Task Analysis)
                    </button>
                    <button type="button" class="col w-33 m-2 btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#stage3" data-file="stages/IPM_stage_3_Group_17.pdf">
                        Stage 3 (First Prototype)
                    </button>
                    <button type="button" class="col w-33 m-2 btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#stage4" data-file="stages/IPM_stage_4_Group_17.pdf">
                        Stage 4 (Computational Prototype)
                    </button>
                    <button type="button" class="col w-33 m-2 btn btn-primary" disabled data-bs-toggle="modal"
                        data-bs-target="#stage5">
                        Stage 5 (Heuristic Evaluation)
                    </button>
                    <button type="button" class="col w-33 m-2 btn btn-primary" disabled data-bs-toggle="modal"
                        data-bs-target="#stage6">
                        Stage 6 (Evaluation results and Presentation)
                    </button>
                </div>
            </div>

            <div id="padding"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
